name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
        # Runs everyday at 1:00 AM
        - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator

      - name: Clone BPB workjs
        run: |
          wget -O worker-mw.js https://raw.githubusercontent.com/xrw002/BPB-Worker-Panel/refs/heads/main/build/unobfuscated-worker.js
          mkdir -p build
          zip -j build/unobfuscated-worker.zip ./worker-mw.js
  
      - name: Obfuscate JS
        run: |
          npx javascript-obfuscator --config ./obfs-config.json ./worker-mw.js --output _worker.js
          zip -j build/Obfuscate-worker.zip _worker.js		  
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
